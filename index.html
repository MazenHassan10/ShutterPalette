<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./resources/images/Logo.png"
      type="image/x-icon"
    />
    <title>ShutterPalette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Lilita+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="Logo">
        <img src="./resources/images/Logo.png" alt="ShutterPalette Logo" />
        <span>ShutterPalette</span>
      </div>
      <div id="searchBar">
        <form id="searchForm">
          <label for="searchInput">
            <img src="./resources/Images/search.png" alt="Search Icon" />
          </label>
          <input
            type="text"
            id="searchInput"
            name="query"
            placeholder="Search..."
          />
        </form>
        <button type="submit" id="submitBotton">Search</button>
        <button id="RandomPhotosButton">Random Photos</button>
      </div>
    </header>
    <main id="root">
      <div class="grid">
        <!-- <div class="picture-card">
          <div class="picture">
            <img src="./resources/Images/IMG_1229.jpg" />
          </div>
          <div class="picture-metadata">
            <img src="./resources/Images/IMG_1229.jpg" />
            <span>Mazen Hassan</span>
          </div>
        </div> -->
      </div>
      <div id="pagination">
        <button id="previous">Previous</button>
        <span id="currentPage">1</span>
        <button id="next">Next</button>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
